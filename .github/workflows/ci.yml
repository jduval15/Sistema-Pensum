name: CI - Test, Lint y Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Test, Lint y Build (${{ matrix.project }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [backend, frontend]

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Instalar dependencias
        working-directory: ./${{ matrix.project }}
        run: npm ci

      # --- BACKEND ---
      - name: Generar Prisma Client
        if: matrix.project == 'backend'
        working-directory: ./backend
        run: npx prisma generate

      - name: Verificar migraciones Prisma
        if: matrix.project == 'backend'
        working-directory: ./backend
        run: |
          echo "üîç Verificando migraciones..."
          npx prisma migrate diff --from-empty --to-schema-datamodel prisma/schema.prisma --exit-code

      # --- FRONTEND ---
      - name: Verificar TypeScript
        if: matrix.project == 'frontend'
        working-directory: ./frontend
        run: |
          echo "üîç Verificando tipos TypeScript..."
          npx tsc --noEmit

      # --- TODOS ---
      - name: Linter
        working-directory: ./${{ matrix.project }}
        run: |
          echo "üßπ Ejecutando Linter..."
          if npm run lint --if-present; then
            echo "‚úÖ Lint completado"
          else
            echo "‚ùå Linter fall√≥"
            exit 1
          fi

      - name: Ejecutar tests
        working-directory: ./${{ matrix.project }}
        run: |
          if npm test --if-present; then
            echo "‚úÖ Tests completados"
          else
            echo "‚ùå Tests fallaron"
            exit 1
          fi

      - name: Build producci√≥n
        working-directory: ./${{ matrix.project }}
        run: |
          echo "üèóÔ∏è Generando build de producci√≥n..."
          npm run build --if-present
